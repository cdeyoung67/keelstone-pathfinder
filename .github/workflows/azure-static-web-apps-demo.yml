name: Azure Static Web Apps CI/CD (Demo Environment)

on:
  push:
    branches:
      - main
    paths:
      - 'pathfinder-app/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'pathfinder-app/**'

jobs:
  build_and_deploy_demo:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Demo Environment
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy Demo
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEMO }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/pathfinder-app"
          api_location: ""
          output_location: "out"
          app_build_command: "npm run build"
        env:
          # Demo Environment Configuration - Uses Mock Data
          NEXT_PUBLIC_API_BASE_URL: "" # Empty = use mock data
          NEXT_PUBLIC_ENVIRONMENT: "demo"
          NEXT_PUBLIC_USE_MOCK_DATA: "true"
          NEXT_PUBLIC_DEMO_MODE: "true"

  close_pull_request_demo:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Demo
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEMO }}
          action: "close"
